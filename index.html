<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Raid Seed Finder">
    <meta property="og:description" content="Filter raid seeds by species, shiny status, and tera type in PokÃ©mon Scarlet.">
    <meta property="og:image" content="https://kevdog-png.github.io/RaidSeedFinder/thumbnail.png">
    <meta property="og:url" content="https://kevdog-png.github.io/RaidSeedFinder/">
    <meta property="og:type" content="website">
    <title>Raid Seed Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        #discord-bar {
            background-color: #7289da;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #discord-bar a {
            color: white;
            text-decoration: none;
        }
        #footer {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            margin-top: 50px;
            background-color: #f1f1f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #f9f9f9;
            font-size: 2.5rem;
            margin-top: 30px;
        }

        form {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 5px;
            display: inline-block;
        }

        input, select, button {
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #7f7f7f;
        }

        button {
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        #results {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Allow results to wrap to the next line */
            gap: 15px; /* Space between results */
            justify-content: center; /* Center the items horizontally */
        }

        #results li {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            width: 250px; /* Set a fixed width for each result */
            transition: background-color 0.3s ease;
        }

        #results li:hover {
            background-color: #2a2a2a;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input, select, button {
                padding: 8px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="discord-bar">
        <a href="https://discord.gg/plza" target="_blank">Join our Discord server!</a>
    </div>

    <h1>Raid Seed Filter</h1>
    <form id="filterForm">
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" placeholder="e.g., Goodra"><br><br>

        <label for="shiny">Shiny:</label>
        <select id="shiny" name="shiny">
            <option value="">Any</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="tera_type">Tera Type:</label>
        <select id="tera_type" name="tera_type">
            <option value="">Any</option>
            <option value="Normal">Normal</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Electric">Electric</option>
            <option value="Grass">Grass</option>
            <option value="Ice">Ice</option>
            <option value="Fighting">Fighting</option>
            <option value="Poison">Poison</option>
            <option value="Ground">Ground</option>
            <option value="Flying">Flying</option>
            <option value="Psychic">Psychic</option>
            <option value="Bug">Bug</option>
            <option value="Rock">Rock</option>
            <option value="Ghost">Ghost</option>
            <option value="Dragon">Dragon</option>
            <option value="Dark">Dark</option>
            <option value="Steel">Steel</option>
            <option value="Fairy">Fairy</option>
            <option value="Stellar">Stellar</option>
        </select><br><br>

        <button type="submit">Filter</button>
    </form>

    <h2>Results:</h2>
    <ul id="results"></ul>

    <div id="footer">
        Special thanks to MewTracker for the raid seeds!
    </div>

    <script src="script.js"></script>
</body>
</html>
